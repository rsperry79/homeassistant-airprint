name: AirPrint Server
version: "1.0"
slug: airprint
description: An AirPrint Server
url: >-
  https://github.com/rsperry79/homeassistant-airprint

# System Settings
arch:
  - amd64
  - aarch64
boot: auto
startup: system
usb: true
init: false
host_dbus: true
host_network: false
ports:
  631/tcp: 631
  631/udp: 631
map:
  - type: addon_config
    read_only: false
    path: /config
  - type: share
    read_only: false
    path: /share

  - type: homeassistant_config
    read_only: true
    path: /homeassistant
  - type: ssl
    read_only: true
    path: /ssl

# Backup settings
backup_exclude:
  - "/config/apt-cache"
  - "**/*.log"

# HA API
hassio_role: default
hassio_api: true
homeassistant_api: true

# Sidebar
panel_icon: mdi:printer
ingress: true
ingress_port: 5150

# Health
watchdog: http://[HOST]:[PORT:631]/printers

# Options
options:
  LOGINS:
    - USERNAME: print
      PASSWORD: "print"
      USER_LEVEL: superuser
schema:
  LOGINS:
    - USERNAME: str
      PASSWORD: str
      USER_LEVEL: list(standard|admin|superuser)
  AVAHI_SETTINGS:
    AVAHI_DEBUG: bool?
    AVAHI_REFLECTOR: bool?
    AVAHI_REFLECTOR_IPV: bool?
    AVAHI_USE_IPV6: bool?
  CUPS_SETTINGS:
    CUPS_ENCRYPTION: list(IfRequested|Required|Never)?
    CUPS_SNMP_COMMUNITY: str?
    CUPS_SNMP_ADDRESS: str?
  CUSTOM_PACKAGES:
    RUN_CUSTOM_INST_SCRIPT: bool?
    INSTALL_RECOMMENDS: bool?
    PACKAGES:
      - str?
    PACKAGE_DEBUG: bool?
  CUPS_LOGGING:
    CUPS_FATAL_ERROR_LEVEL: list(none|all|browse|config|listen|log|permissions)?
    CUPS_LOG_TO_FILE: bool?
    CUPS_LOG_LEVEL: list(debug|info|notice|error|none)?
    CUPS_ACCESS_LOG_TO_FILE: bool?
    CUPS_ACCESS_LOG_LEVEL: list(all|actions|config)?
  NGINX_LOGGING:
    NGINX_ERROR_LOG_TO_FILE: bool?
    NGINX_ACCESS_LOG_TO_FILE: bool?
    NGINX_LOG_LEVEL: list(warn|error|crit|alert|emerg)?
