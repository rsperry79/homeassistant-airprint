---
configuration:
  LOGINS:
    name: サーバーユーザー
    description: >-
      管理または印刷できるユーザー。スーパーユーザーはアドオンの sudo 権限を持っています。
    list:
      USERNAME:
        name: ユーザー名
        description: >-
          ログインに使用されるユーザー名。
      PASSWORD:
        name: パスワード
        description: >-
          ユーザーのパスワード。
      USER_LEVEL:
        name: アクセスレベル。
        description: >-
          ユーザーのアクセス権。
  AVAHI_SETTINGS:
    name: Avahi 設定
    description: >-
      Avahi サービスの設定
    fields:
      AVAHI_DEBUG:
        name: Avahi デバッグ
        description: >-
          Avahi ログを詳細に設定しますか？
      AVAHI_REFLECTOR:
        name: Avahi リフレクション
        description: >-
          Avahi リフレクションを有効にしますか？
      AVAHI_REFLECTOR_IPV:
        name: Avahi IPV リフレクション
        description: >-
          Avahi IPV リフレクションを有効にしますか？
      AVAHI_USE_IPV6:
        name: IPV6 サポート
        description: >-
          IPV6 を有効にしますか？
  CUPS_SETTINGS:
    name: CUPS 設定
    description: >-
      CUPS サーバーの設定
    fields:
      CUPS_ENCRYPTION:
        name: 暗号化を使用しますか？
        description: >-
          SSL を使用するタイミングは？
  CUSTOM_PACKAGES:
    name: カスタムインストール設定
    fields:
      INSTALL_RECOMMENDS:
        name: 追加パッケージの推奨パッケージをインストール
        description: >+
          推奨パッケージは必要ない場合があり、問題やセキュリティの懸念を引き起こす可能性があります。
      PACKAGE_DEBUG:
        name: 一度に1つのパッケージをインストールしますか？
        description: >+
          一度に1つのパッケージをインストールすると、悪いパッケージを見つけるのに役立ちますが、非常に非効率的です。
      RUN_CUSTOM_INST_SCRIPT:
        name: カスタムインストールスクリプトを実行しますか？
        description: >+
          起動時に /config/packages/custom-install.sh スクリプトを実行してカスタムドライバーなどをインストールしますか？
      PACKAGES:
        name: 追加パッケージを追加
        description: >-
          起動時にインストールする追加の Debian apt パッケージ。
  CUPS_LOGGING:
    name: CUPS ログ設定
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Cups 致命的エラー
        description: >-
          スケジューラを終了させる致命的エラーを指定します。
      CUPS_LOG_TO_FILE:
        name: エラーログをファイルに書き込みますか？
        description: >-
          ファイルにログを記録しますか (/addon_configs/{repo_id}_airprint/cups/log/cups.log)？
      CUPS_LOG_LEVEL:
        name: Cups ログレベル
        description: >+
          CUPS エラーログのログレベルを定義します
      CUPS_ACCESS_LOG_TO_FILE:
        name: アクセスログをファイルに書き込みますか？
        description: >+
          ファイルにログを記録しますか (/addon_configs/{repo_id}_airprint/cups/log/access.log)？
      CUPS_ACCESS_LOG_LEVEL:
        name: Cups アクセスログレベル
        description: >+
          CUPS アクセスログのアクセスログレベルを定義します
  NGINX_LOGGING:
    name: サイドバーログ
    description: >-
      サイドバー NGINX サーバーの設定。これにより HomeAssistant で管理ポータルを表示できます
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: エラーログをファイルに書き込みますか？
        description: >-
          エラーをファイルにログしますか (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)？
      NGINX_ACCESS_LOG_TO_FILE:
        name: アクセスログをファイルに書き込みますか？
        description: >-
          アクセスログをファイルにしますか (/addon_configs/{repo_id}_airprint/nginx/log/access.log)？
      NGINX_LOG_LEVEL:
        name: ログレベル
        description: >-
          NGINX エラーログのログレベルを定義します。

network:
  631/tcp: IPP プリンターポート TCP
  631/udp: IPP プリンターポート UDP
  5353/udp: Avahi 広告
