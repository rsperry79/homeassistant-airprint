---
configuration:
  LOGINS:
    name: Server-Benutzer
    description: >-
      Benutzer, die verwalten oder drucken können. SuperUsers haben Addon-Sudo-Berechtigungen.
    list:
      USERNAME:
        name: Benutzername
        description: >-
          Der Benutzername für die Anmeldung.
      PASSWORD:
        name: Passwort
        description: >-
          Das Passwort des Benutzers.
      USER_LEVEL:
        name: Zugriffsebene.
        description: >-
          Die Zugriffsrechte des Benutzers.
  AVAHI_SETTINGS:
    name: Avahi-Konfiguration
    description: >-
      Einstellungen für den Avahi-Dienst
    fields:
      AVAHI_DEBUG:
        name: Avahi-Debug
        description: >-
          Möchten Sie die Avahi-Protokollierung auf ausführlich setzen?
      AVAHI_REFLECTOR:
        name: Avahi-Reflexion
        description: >-
          Möchten Sie Avahi-Reflexion aktivieren?
      AVAHI_REFLECTOR_IPV:
        name: Avahi-IPV-Reflexion
        description: >-
          Möchten Sie Avahi-IPV-Reflexion aktivieren?
      AVAHI_USE_IPV6:
        name: IPV6-Unterstützung
        description: >-
          Möchten Sie IPV6 aktivieren?
  CUPS_SETTINGS:
    name: CUPS-Einstellungen
    description: >-
      Einstellungen für den CUPS-Server
    fields:
      CUPS_ENCRYPTION:
        name: Verschlüsselung verwenden?
        description: >-
          Wann möchten Sie SSL verwenden?
  CUSTOM_PACKAGES:
    name: Benutzerdefinierte Installations-Einstellungen
    fields:
      INSTALL_RECOMMENDS:
        name: Empfohlene Pakete für die zusätzlichen Pakete installieren
        description: >+
          Empfohlene Pakete sind möglicherweise nicht erforderlich und könnten Probleme oder Sicherheitsbedenken verursachen.
      PACKAGE_DEBUG:
        name: Ein Paket nach dem anderen installieren?
        description: >+
          Das Installieren eines Pakets nach dem anderen kann helfen, ein schlechtes Paket zu finden, ist aber unglaublich ineffizient.
      RUN_CUSTOM_INST_SCRIPT:
        name: Das benutzerdefinierte Installationsskript ausführen?
        description: >+
          Möchten Sie das Skript /config/packages/custom-install.sh beim Booten ausführen, um benutzerdefinierte Treiber usw. zu installieren?
      PACKAGES:
        name: Ein zusätzliches Paket hinzufügen
        description: >-
          Zusätzliche Debian-apt-Pakete, die beim Start installiert werden sollen.
  CUPS_LOGGING:
    name: CUPS-Protokollierungs-Einstellungen
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Cups fatale Fehler
        description: >-
          Gibt an, welche Fehler fatal sind und den Scheduler zum Beenden veranlassen.
      CUPS_LOG_TO_FILE:
        name: Fehlerprotokoll in Datei schreiben?
        description: >-
          Möchten Sie in eine Datei protokollieren (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: Cups-Protokollierungsebene
        description: >+
          Definiert die Protokollierungsebene für CUPS-Fehlerprotokollierung
      CUPS_ACCESS_LOG_TO_FILE:
        name: Zugriffsprotokoll in Datei schreiben?
        description: >+
          Möchten Sie in eine Datei protokollieren (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: Cups-Zugriffsprotokollierungsebene
        description: >+
          Definiert die Zugriffsprotokollierungsebene für CUPS-Zugriffsprotokollierung
  NGINX_LOGGING:
    name: Seitenleisten-Protokollierung
    description: >-
      Einstellungen für den Seitenleisten-NGINX-Server. Dies ermöglicht die Anzeige des Admin-Portals in HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: Fehlerprotokoll in eine Datei schreiben?
        description: >-
          Möchten Sie Fehler in eine Datei protokollieren (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: Zugriffsprotokoll in eine Datei schreiben?
        description: >-
          Möchten Sie das Zugriffsprotokoll in eine Datei (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: Protokollierungsebene
        description: >-
          Definiert die Protokollierungsebene für NGINX-Fehlerprotokollierung.

network:
  631/tcp: IPP-Drucker-Port TCP
  631/udp: IPP-Drucker-Port UDP
  5353/udp: Avahi-Anzeigen
