---
configuration:
  LOGINS:
    name: Utilisateurs du Serveur
    description: >-
      Utilisateurs qui peuvent administrer ou imprimer. Les SuperUsers ont des permissions sudo d'addon.
    list:
      USERNAME:
        name: Nom d'Utilisateur
        description: >-
          Le nom d'utilisateur utilisé pour la connexion.
      PASSWORD:
        name: Mot de Passe
        description: >-
          Le mot de passe de l'utilisateur.
      USER_LEVEL:
        name: Niveau d'accès.
        description: >-
          Les droits d'accès de l'utilisateur.
  AVAHI_SETTINGS:
    name: Configuration Avahi
    description: >-
      Paramètres pour le service Avahi
    fields:
      AVAHI_DEBUG:
        name: Débogage Avahi
        description: >-
          Voulez-vous définir la journalisation Avahi en mode verbeux ?
      AVAHI_REFLECTOR:
        name: Réflexion Avahi
        description: >-
          Voulez-vous activer la Réflexion Avahi ?
      AVAHI_REFLECTOR_IPV:
        name: Réflexion IPV Avahi
        description: >-
          Voulez-vous activer la Réflexion IPV Avahi ?
      AVAHI_USE_IPV6:
        name: Support IPV6
        description: >-
          Voulez-vous activer IPV6 ?
  CUPS_SETTINGS:
    name: Paramètres CUPS
    description: >-
      Paramètres pour le serveur CUPS
    fields:
      CUPS_ENCRYPTION:
        name: Utiliser le chiffrement ?
        description: >-
          Quand voulez-vous utiliser SSL ?
  CUSTOM_PACKAGES:
    name: Paramètres d'Installation Personnalisée
    fields:
      INSTALL_RECOMMENDS:
        name: Installer les paquets recommandés pour les paquets supplémentaires
        description: >+
          Les paquets recommandés peuvent ne pas être nécessaires et pourraient causer des problèmes ou des préoccupations de sécurité.
      PACKAGE_DEBUG:
        name: Installer un paquet à la fois ?
        description: >+
          Installer un paquet à la fois peut aider à trouver un mauvais paquet mais est incroyablement inefficace.
      RUN_CUSTOM_INST_SCRIPT:
        name: Exécuter le script d'installation personnalisé ?
        description: >+
          Voulez-vous exécuter le script /config/packages/custom-install.sh au démarrage pour installer des pilotes personnalisés, etc ?
      PACKAGES:
        name: Ajouter un paquet supplémentaire
        description: >-
          Paquets apt Debian supplémentaires à installer au démarrage.
  CUPS_LOGGING:
    name: Paramètres de Journalisation CUPS
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Erreurs Fatales Cups
        description: >-
          Spécifie quelles erreurs sont fatales, causant la sortie du planificateur.
      CUPS_LOG_TO_FILE:
        name: Écrire le journal d'erreurs dans un fichier ?
        description: >-
          Voulez-vous journaliser dans un fichier (/addon_configs/{repo_id}_airprint/cups/log/cups.log) ?
      CUPS_LOG_LEVEL:
        name: Niveau de Journalisation Cups
        description: >+
          Définit le niveau de journalisation pour la journalisation d'erreurs CUPS
      CUPS_ACCESS_LOG_TO_FILE:
        name: Écrire le journal d'accès dans un fichier ?
        description: >+
          Voulez-vous journaliser dans un fichier (/addon_configs/{repo_id}_airprint/cups/log/access.log) ?
      CUPS_ACCESS_LOG_LEVEL:
        name: Niveau de Journalisation d'Accès Cups
        description: >+
          Définit le niveau de journalisation d'accès pour la journalisation d'accès CUPS
  NGINX_LOGGING:
    name: Journalisation de la Barre Latérale
    description: >-
      Paramètres pour le Serveur NGINX de la Barre Latérale. Cela permet l'affichage du portail d'administration dans HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: Écrire le journal d'erreurs dans un fichier ?
        description: >-
          Voulez-vous journaliser les erreurs dans un fichier (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log) ?
      NGINX_ACCESS_LOG_TO_FILE:
        name: Écrire le journal d'accès dans un fichier ?
        description: >-
          Voulez-vous le journal d'accès dans un fichier (/addon_configs/{repo_id}_airprint/nginx/log/access.log) ?
      NGINX_LOG_LEVEL:
        name: Niveau de Journalisation
        description: >-
          Définit le niveau de journalisation pour la journalisation d'erreurs NGINX.

network:
  631/tcp: Port d'imprimante IPP TCP
  631/udp: Port d'imprimante IPP UDP
  5353/udp: Annonces Avahi
