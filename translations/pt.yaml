---
configuration:
  LOGINS:
    name: Usuários do Servidor
    description: >-
      Usuários que podem administrar ou imprimir. Os SuperUsers têm permissões sudo do addon.
    list:
      USERNAME:
        name: Nome de Usuário
        description: >-
          O nome de usuário usado para login.
      PASSWORD:
        name: Senha
        description: >-
          A senha do usuário.
      USER_LEVEL:
        name: Nível de acesso.
        description: >-
          Os direitos de acesso do usuário.
  AVAHI_SETTINGS:
    name: Configuração Avahi
    description: >-
      Configurações para o serviço Avahi
    fields:
      AVAHI_DEBUG:
        name: Depuração Avahi
        description: >-
          Você quer definir o registro Avahi para verboso?
      AVAHI_REFLECTOR:
        name: Reflexão Avahi
        description: >-
          Você quer habilitar a Reflexão Avahi?
      AVAHI_REFLECTOR_IPV:
        name: Reflexão IPV Avahi
        description: >-
          Você quer habilitar a Reflexão IPV Avahi?
      AVAHI_USE_IPV6:
        name: Suporte IPV6
        description: >-
          Você quer habilitar IPV6?
  CUPS_SETTINGS:
    name: Configurações CUPS
    description: >-
      Configurações para o servidor CUPS
    fields:
      CUPS_ENCRYPTION:
        name: Usar criptografia?
        description: >-
          Quando você quer usar SSL?
  CUSTOM_PACKAGES:
    name: Configurações de Instalação Personalizada
    fields:
      INSTALL_RECOMMENDS:
        name: Instalar pacotes recomendados para os pacotes adicionais
        description: >+
          Pacotes recomendados podem não ser necessários e poderiam causar problemas ou preocupações de segurança.
      PACKAGE_DEBUG:
        name: Instalar um pacote de cada vez?
        description: >+
          Instalar um pacote de cada vez pode ajudar a encontrar um pacote ruim mas é incrivelmente ineficiente.
      RUN_CUSTOM_INST_SCRIPT:
        name: Executar o script de instalação personalizado?
        description: >+
          Você quer executar o script /config/packages/custom-install.sh na inicialização para instalar drivers personalizados, etc?
      PACKAGES:
        name: Adicionar um pacote adicional
        description: >-
          Pacotes apt Debian adicionais para instalar na inicialização.
  CUPS_LOGGING:
    name: Configurações de Registro CUPS
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Erros Fatais Cups
        description: >-
          Especifica quais erros são fatais, causando a saída do agendador.
      CUPS_LOG_TO_FILE:
        name: Escrever registro de erros em arquivo?
        description: >-
          Você quer registrar em um arquivo (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: Nível de Registro Cups
        description: >+
          Define o nível de registro para o registro de erros CUPS
      CUPS_ACCESS_LOG_TO_FILE:
        name: Escrever registro de acesso em arquivo?
        description: >+
          Você quer registrar em um arquivo (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: Nível de Registro de Acesso Cups
        description: >+
          Define o nível de registro de acesso para o registro de acesso CUPS
  NGINX_LOGGING:
    name: Registro da Barra Lateral
    description: >-
      Configurações para o Servidor NGINX da Barra Lateral. Isso permite a exibição do portal de administração no HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: Escrever registro de erros em um arquivo?
        description: >-
          Você quer registrar erros em um arquivo (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: Escrever registro de acesso em um arquivo?
        description: >-
          Você quer o registro de acesso em um arquivo (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: Nível de Registro
        description: >-
          Define o nível de registro para o registro de erros NGINX.

network:
  631/tcp: Porta de impressora IPP TCP
  631/udp: Porta de impressora IPP UDP
  5353/udp: Anúncios Avahi
