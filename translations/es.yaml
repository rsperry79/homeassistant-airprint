---
configuration:
  LOGINS:
    name: Usuarios del Servidor
    description: >-
      Usuarios que pueden administrar o imprimir. Los SuperUsers tienen permisos de sudo del addon.
    list:
      USERNAME:
        name: Nombre de Usuario
        description: >-
          El nombre de usuario utilizado para iniciar sesión.
      PASSWORD:
        name: Contraseña
        description: >-
          La contraseña del usuario.
      USER_LEVEL:
        name: Nivel de acceso.
        description: >-
          Los derechos de acceso del usuario.
  AVAHI_SETTINGS:
    name: Configuración de Avahi
    description: >-
      Configuraciones para el servicio Avahi
    fields:
      AVAHI_DEBUG:
        name: Depuración de Avahi
        description: >-
          ¿Quieres configurar el registro de Avahi en modo detallado?
      AVAHI_REFLECTOR:
        name: Reflexión de Avahi
        description: >-
          ¿Quieres habilitar la Reflexión de Avahi?
      AVAHI_REFLECTOR_IPV:
        name: Reflexión IPV de Avahi
        description: >-
          ¿Quieres habilitar la Reflexión IPV de Avahi?
      AVAHI_USE_IPV6:
        name: Soporte IPV6
        description: >-
          ¿Quieres habilitar IPV6?
  CUPS_SETTINGS:
    name: Configuraciones de CUPS
    description: >-
      Configuraciones para el servidor CUPS
    fields:
      CUPS_ENCRYPTION:
        name: ¿Usar encriptación?
        description: >-
          ¿Cuándo quieres usar SSL?
  CUSTOM_PACKAGES:
    name: Configuraciones de Instalación Personalizada
    fields:
      INSTALL_RECOMMENDS:
        name: Instalar paquetes recomendados para los paquetes adicionales
        description: >+
          Los paquetes recomendados pueden no ser necesarios y podrían causar problemas o preocupaciones de seguridad.
      PACKAGE_DEBUG:
        name: ¿Instalar un paquete a la vez?
        description: >+
          Instalar un paquete a la vez puede ayudar a encontrar un paquete malo pero es increíblemente ineficiente.
      RUN_CUSTOM_INST_SCRIPT:
        name: ¿Ejecutar el script de instalación personalizado?
        description: >+
          ¿Quieres ejecutar el script /config/packages/custom-install.sh en el arranque para instalar controladores personalizados, etc?
      PACKAGES:
        name: Agregar un paquete adicional
        description: >-
          Paquetes apt de Debian adicionales para instalar en el inicio.
  CUPS_LOGGING:
    name: Configuraciones de Registro de CUPS
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Errores Fatales de Cups
        description: >-
          Especifica qué errores son fatales, causando que el programador salga.
      CUPS_LOG_TO_FILE:
        name: ¿Escribir registro de errores en archivo?
        description: >-
          ¿Quieres registrar en un archivo (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: Nivel de Registro de Cups
        description: >+
          Define el nivel de registro para el registro de errores de CUPS
      CUPS_ACCESS_LOG_TO_FILE:
        name: ¿Escribir registro de acceso en archivo?
        description: >+
          ¿Quieres registrar en un archivo (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: Nivel de Registro de Acceso de Cups
        description: >+
          Define el nivel de registro de acceso para el registro de acceso de CUPS
  NGINX_LOGGING:
    name: Registro de la Barra Lateral
    description: >-
      Configuraciones para el Servidor NGINX de la Barra Lateral. Esto permite que el portal de administración se muestre en HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: ¿Escribir registro de errores en un archivo?
        description: >-
          ¿Quieres registrar errores en un archivo (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: ¿Escribir registro de acceso en un archivo?
        description: >-
          ¿Quieres el registro de acceso en un archivo (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: Nivel de Registro
        description: >-
          Define el nivel de registro para el registro de errores de NGINX.

network:
  631/tcp: Puerto de impresora IPP TCP
  631/udp: Puerto de impresora IPP UDP
  5353/udp: Anuncios de Avahi
