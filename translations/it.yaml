---
configuration:
  LOGINS:
    name: Utenti del Server
    description: >-
      Utenti che possono amministrare o stampare. I SuperUsers hanno permessi sudo dell'addon.
    list:
      USERNAME:
        name: Nome Utente
        description: >-
          Il nome utente utilizzato per il login.
      PASSWORD:
        name: Password
        description: >-
          La password dell'utente.
      USER_LEVEL:
        name: Livello di accesso.
        description: >-
          I diritti di accesso dell'utente.
  AVAHI_SETTINGS:
    name: Configurazione Avahi
    description: >-
      Impostazioni per il servizio Avahi
    fields:
      AVAHI_DEBUG:
        name: Debug Avahi
        description: >-
          Vuoi impostare la registrazione Avahi su verboso?
      AVAHI_REFLECTOR:
        name: Riflessione Avahi
        description: >-
          Vuoi abilitare la Riflessione Avahi?
      AVAHI_REFLECTOR_IPV:
        name: Riflessione IPV Avahi
        description: >-
          Vuoi abilitare la Riflessione IPV Avahi?
      AVAHI_USE_IPV6:
        name: Supporto IPV6
        description: >-
          Vuoi abilitare IPV6?
  CUPS_SETTINGS:
    name: Impostazioni CUPS
    description: >-
      Impostazioni per il server CUPS
    fields:
      CUPS_ENCRYPTION:
        name: Usare la crittografia?
        description: >-
          Quando vuoi usare SSL?
  CUSTOM_PACKAGES:
    name: Impostazioni di Installazione Personalizzata
    fields:
      INSTALL_RECOMMENDS:
        name: Installa pacchetti raccomandati per i pacchetti aggiuntivi
        description: >+
          I pacchetti raccomandati potrebbero non essere necessari e potrebbero causare problemi o preoccupazioni di sicurezza.
      PACKAGE_DEBUG:
        name: Installare un pacchetto alla volta?
        description: >+
          Installare un pacchetto alla volta può aiutare a trovare un pacchetto cattivo ma è incredibilmente inefficiente.
      RUN_CUSTOM_INST_SCRIPT:
        name: Eseguire lo script di installazione personalizzato?
        description: >+
          Vuoi eseguire lo script /config/packages/custom-install.sh all'avvio per installare driver personalizzati, ecc?
      PACKAGES:
        name: Aggiungi un pacchetto aggiuntivo
        description: >-
          Pacchetti apt Debian aggiuntivi da installare all'avvio.
  CUPS_LOGGING:
    name: Impostazioni di Registrazione CUPS
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Errori Fatali Cups
        description: >-
          Specifica quali errori sono fatali, causando l'uscita del pianificatore.
      CUPS_LOG_TO_FILE:
        name: Scrivere il registro errori su file?
        description: >-
          Vuoi registrare su un file (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: Livello di Registrazione Cups
        description: >+
          Definisce il livello di registrazione per la registrazione errori CUPS
      CUPS_ACCESS_LOG_TO_FILE:
        name: Scrivere il registro accesso su file?
        description: >+
          Vuoi registrare su un file (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: Livello di Registrazione Accesso Cups
        description: >+
          Definisce il livello di registrazione accesso per la registrazione accesso CUPS
  NGINX_LOGGING:
    name: Registrazione della Barra Laterale
    description: >-
      Impostazioni per il Server NGINX della Barra Laterale. Questo permette la visualizzazione del portale di amministrazione in HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: Scrivere il registro errori su un file?
        description: >-
          Vuoi registrare gli errori su un file (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: Scrivere il registro accesso su un file?
        description: >-
          Vuoi il registro accesso su un file (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: Livello di Registrazione
        description: >-
          Definisce il livello di registrazione per la registrazione errori NGINX.

network:
  631/tcp: Porta stampante IPP TCP
  631/udp: Porta stampante IPP UDP
  5353/udp: Annunci Avahi
