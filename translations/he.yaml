---
configuration:
  LOGINS:
    name: משתמשי השרת
    description: >-
      משתמשים שיכולים לנהל או להדפיס. משתמשי על יש להם הרשאות sudo של התוסף.
    list:
      USERNAME:
        name: שם משתמש
        description: >-
          שם המשתמש המשמש לכניסה.
      PASSWORD:
        name: סיסמה
        description: >-
          הסיסמה של המשתמש.
      USER_LEVEL:
        name: רמת גישה.
        description: >-
          זכויות הגישה של המשתמש.
  AVAHI_SETTINGS:
    name: תצורת Avahi
    description: >-
      הגדרות לשירות Avahi
    fields:
      AVAHI_DEBUG:
        name: ניפוי Avahi
        description: >-
          האם ברצונך להגדיר את רישום Avahi למפורט?
      AVAHI_REFLECTOR:
        name: השתקפות Avahi
        description: >-
          האם ברצונך להפעיל השתקפות Avahi?
      AVAHI_REFLECTOR_IPV:
        name: השתקפות IPV Avahi
        description: >-
          האם ברצונך להפעיל השתקפות IPV Avahi?
      AVAHI_USE_IPV6:
        name: תמיכה ב-IPV6
        description: >-
          האם ברצונך להפעיל IPV6?
  CUPS_SETTINGS:
    name: הגדרות CUPS
    description: >-
      הגדרות לשרת CUPS
    fields:
      CUPS_ENCRYPTION:
        name: להשתמש בהצפנה?
        description: >-
          מתי ברצונך להשתמש ב-SSL?
  CUSTOM_PACKAGES:
    name: הגדרות התקנה מותאמות אישית
    fields:
      INSTALL_RECOMMENDS:
        name: התקן חבילות מומלצות עבור החבילות הנוספות
        description: >+
          חבילות מומלצות עשויות לא להיות נחוצות ועשויות לגרום לבעיות או חששות אבטחה.
      PACKAGE_DEBUG:
        name: להתקין חבילה אחת בכל פעם?
        description: >+
          התקנת חבילה אחת בכל פעם יכולה לעזור למצוא חבילה רעה אך היא לא יעילה במיוחד.
      RUN_CUSTOM_INST_SCRIPT:
        name: להריץ את סקריפט ההתקנה המותאם אישית?
        description: >+
          האם ברצונך להריץ את הסקריפט /config/packages/custom-install.sh בעת ההפעלה כדי להתקין מנהלי התקנים מותאמים אישית וכו'?
      PACKAGES:
        name: הוסף חבילה נוספת
        description: >-
          חבילות apt נוספות של Debian להתקנה בעת ההפעלה.
  CUPS_LOGGING:
    name: הגדרות רישום CUPS
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: שגיאות קטלניות Cups
        description: >-
          מציין אילו שגיאות הן קטלניות, הגורמות ליציאת המתזמן.
      CUPS_LOG_TO_FILE:
        name: לכתוב יומן שגיאות לקובץ?
        description: >-
          האם ברצונך לרשום לקובץ (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: רמת יומן Cups
        description: >+
          מגדיר את רמת היומן עבור רישום שגיאות CUPS
      CUPS_ACCESS_LOG_TO_FILE:
        name: לכתוב יומן גישה לקובץ?
        description: >+
          האם ברצונך לרשום לקובץ (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: רמת יומן גישה Cups
        description: >+
          מגדיר את רמת יומן הגישה עבור רישום גישה CUPS
  NGINX_LOGGING:
    name: רישום סרגל הצד
    description: >-
      הגדרות לשרת NGINX של סרגל הצד. זה מאפשר הצגת פורטל הניהול ב-HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: לכתוב יומן שגיאות לקובץ?
        description: >-
          האם ברצונך לרשום שגיאות לקובץ (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: לכתוב יומן גישה לקובץ?
        description: >-
          האם ברצונך יומן גישה לקובץ (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: רמת יומן
        description: >-
          מגדיר את רמת היומן עבור רישום שגיאות NGINX.

network:
  631/tcp: יציאת מדפסת IPP TCP
  631/udp: יציאת מדפסת IPP UDP
  5353/udp: פרסומות Avahi
