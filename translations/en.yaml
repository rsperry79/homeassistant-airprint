---
configuration:
  custom_packages:
    name: Custom Install Settings
    fields:
      install_recommends:
        name: Install recommended packages for the additional packages
        description: >+
          Recommend packages may not be needed and could cause issues or security concerns.
      package_debug:
        name: Install one package at a time?
        description: >+
          Installing one package at a time can help find a bad package but is incredibly inefficient.
      run_script:
        name: Run the custom install script?
        description: >+
          Do you want to run the /config/packages/custom-install.sh script at boot-time to install custom drivers, etc?
      packages:
        name: Add an additional package
        description: >-
          Additional Debian apt packages to be installed at startup.
  AVAHI_SETTINGS:
    name: Avahi Config
    fields:
      AVAHI_DEBUG:
        name: Avahi Debug
        description: >-
          Do you want to set Avahi logging to verbose?
      AVAHI_REFLECTOR:
        name: Avahi  Reflection
        description: >-
          Do you want to enable Avahi Reflection?
      AVAHI_REFLECTOR_IPV:
        name: Avahi IPV Reflection
        description: >-
          Do you want to enable Avahi IPV Reflection?
      AVAHI_USE_IPV6:
        name: IPV6 Support
        description: >-
          Do you want to enable IPV6?
  CUPS_LOGGING:
    name: CUPS Log Levels
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Cups Fatal Errors
        description: >-
          Specifies which errors are fatal, causing the scheduler to exit.
      CUPS_LOG_TO_FILE:
        name: Write Error Log to file?
        description: >-
          Do you want to Log to a file (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: Cups Log Level
        description: >+
          Defines the log level for CUPS error logging
      CUPS_ACCESS_LOG_TO_FILE:
        name: Write Access Log to file?
        description: >+
          Do you want to Log to a file (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: Cups Access Log Level
        description: >+
          Defines the access log level for CUPS access logging
  CUPS_SSL:
    name: CUPS SSL Settings
    description: >-
      Certificates must be in one of the following dirs: /ssl (HA SSL folder), /share (HA Share folder), or in /config (the addons config directory)
    fields:
      CUPS_ENCRYPTION:
        name: Use encryption?
        description: >-
          When do you want ssl used?
      # cups_self_sign:
      #   name: Self-Signed?
      #   description: >-
      #     Do you want to use self-signed certificates?
      # cups_ssl_cert:
      #   name: File path for the Certificate public key.
      #   description: >-
      #     Defines the log level for
      # cups_ssl_key:
      #   name: File path for the Certificate private key.
      #   description: >-
      #     Do you want to allow remote Administration of Cups?
  NGINX_LOGGING:
    name: Sidebar Logging
    description: >-
      Settings for the Sidebar NGINX Server. This allows the admin portal to be displayed in HomeAssistant
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: Write Error Log to a file?
        description: >-
          Do you want to Log errors to a file (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: Write Access Log to a file?
        description: >-
          Do you want the Access Log to a file (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: Log Level
        description: >-
          Defines the log level for NGINX error logging.
  logins:
    name: Server Users
    description: >-
      Users that can administer or print. SuperUsers have addon sudo permissions.
    list:
      username:
        name: User Name
        description: >-
          The username used for login.
      password:
        name: Password
        description: >-
          The user's password.
      user_level:
        name: Access level.
        description: >-
          The user's access rights.
network:
  631/tcp: IPP printer port TCP
  631/udp: IPP printer port UDP
  5353/udp: Avahi Advertisements
