---
configuration:
  LOGINS:
    name: 서버 사용자
    description: >-
      관리하거나 인쇄할 수 있는 사용자. 슈퍼사용자는 애드온 sudo 권한을 가집니다.
    list:
      USERNAME:
        name: 사용자 이름
        description: >-
          로그인에 사용되는 사용자 이름.
      PASSWORD:
        name: 비밀번호
        description: >-
          사용자의 비밀번호.
      USER_LEVEL:
        name: 액세스 수준.
        description: >-
          사용자의 액세스 권한.
  AVAHI_SETTINGS:
    name: Avahi 구성
    description: >-
      Avahi 서비스 설정
    fields:
      AVAHI_DEBUG:
        name: Avahi 디버그
        description: >-
          Avahi 로깅을 상세하게 설정하시겠습니까?
      AVAHI_REFLECTOR:
        name: Avahi 반사
        description: >-
          Avahi 반사를 활성화하시겠습니까?
      AVAHI_REFLECTOR_IPV:
        name: Avahi IPV 반사
        description: >-
          Avahi IPV 반사를 활성화하시겠습니까?
      AVAHI_USE_IPV6:
        name: IPV6 지원
        description: >-
          IPV6을 활성화하시겠습니까?
  CUPS_SETTINGS:
    name: CUPS 설정
    description: >-
      CUPS 서버 설정
    fields:
      CUPS_ENCRYPTION:
        name: 암호화 사용?
        description: >-
          SSL을 언제 사용하시겠습니까?
  CUSTOM_PACKAGES:
    name: 사용자 정의 설치 설정
    fields:
      INSTALL_RECOMMENDS:
        name: 추가 패키지에 대한 권장 패키지 설치
        description: >+
          권장 패키지는 필요하지 않을 수 있으며 문제를 일으키거나 보안 문제를 일으킬 수 있습니다.
      PACKAGE_DEBUG:
        name: 한 번에 하나의 패키지 설치?
        description: >+
          한 번에 하나의 패키지를 설치하면 잘못된 패키지를 찾는 데 도움이 되지만 매우 비효율적입니다.
      RUN_CUSTOM_INST_SCRIPT:
        name: 사용자 정의 설치 스크립트 실행?
        description: >+
          부팅 시 /config/packages/custom-install.sh 스크립트를 실행하여 사용자 정의 드라이버 등을 설치하시겠습니까?
      PACKAGES:
        name: 추가 패키지 추가
        description: >-
          시작 시 설치할 추가 Debian apt 패키지.
  CUPS_LOGGING:
    name: CUPS 로깅 설정
    fields:
      CUPS_FATAL_ERROR_LEVEL:
        name: Cups 치명적 오류
        description: >-
          스케줄러를 종료시키는 치명적 오류를 지정합니다.
      CUPS_LOG_TO_FILE:
        name: 오류 로그를 파일에 쓰기?
        description: >-
          파일에 로그를 기록하시겠습니까 (/addon_configs/{repo_id}_airprint/cups/log/cups.log)?
      CUPS_LOG_LEVEL:
        name: Cups 로그 수준
        description: >+
          CUPS 오류 로깅의 로그 수준을 정의합니다
      CUPS_ACCESS_LOG_TO_FILE:
        name: 액세스 로그를 파일에 쓰기?
        description: >+
          파일에 로그를 기록하시겠습니까 (/addon_configs/{repo_id}_airprint/cups/log/access.log)?
      CUPS_ACCESS_LOG_LEVEL:
        name: Cups 액세스 로그 수준
        description: >+
          CUPS 액세스 로깅의 액세스 로그 수준을 정의합니다
  NGINX_LOGGING:
    name: 사이드바 로깅
    description: >-
      사이드바 NGINX 서버 설정. 이를 통해 HomeAssistant에서 관리 포털을 표시할 수 있습니다
    fields:
      NGINX_ERROR_LOG_TO_FILE:
        name: 오류 로그를 파일에 쓰기?
        description: >-
          오류를 파일에 로그하시겠습니까 (/addon_configs/{repo_id}_airprint/nginx/log/nginx.log)?
      NGINX_ACCESS_LOG_TO_FILE:
        name: 액세스 로그를 파일에 쓰기?
        description: >-
          액세스 로그를 파일에 하시겠습니까 (/addon_configs/{repo_id}_airprint/nginx/log/access.log)?
      NGINX_LOG_LEVEL:
        name: 로그 수준
        description: >-
          NGINX 오류 로깅의 로그 수준을 정의합니다.

network:
  631/tcp: IPP 프린터 포트 TCP
  631/udp: IPP 프린터 포트 UDP
  5353/udp: Avahi 광고
