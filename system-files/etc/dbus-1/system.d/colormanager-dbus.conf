<!DOCTYPE busconfig PUBLIC
"-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <!-- Only root or user ColorManager can own the ColorManager service -->
    <policy user="ColorManager">
        <allow own="org.freedesktop.ColorManager"/>
    </policy>
    <policy group="ColorManager">
        <allow own="org.freedesktop.ColorManager" />
    </policy>
    <policy user="root">
        <allow own="org.freedesktop.ColorManager"/>
    </policy>
    <policy group="lpadmin">
        <allow own="org.freedesktop.ColorManager" />
    </policy>


    <!-- Allow anyone to invoke methods on ColorManager server, except SetHostName -->
    <policy context="default">
        <allow send_destination="org.freedesktop.ColorManager"/>
        <allow receive_sender="org.freedesktop.ColorManager"/>
    </policy>

    <!-- Allow everything, including access to SetHostName to users of the group "adm" -->
    <policy group="lpadmin">
        <allow send_destination="org.freedesktop.ColorManager"/>
        <allow receive_sender="org.freedesktop.ColorManager"/>
    </policy>
    <policy user="lp">
        <allow send_destination="org.freedesktop.ColorManager"/>
        <allow receive_sender="org.freedesktop.ColorManager"/>
    </policy>
</busconfig>
